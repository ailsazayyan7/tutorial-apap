<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <meta charset="UTF-8">
    <title> Add Menu </title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (pageTitle='Add Menu')"></nav>

<h3> Tambah Menu</h3>

<form th:action="@{'/menu/add/'+${resto.idRestoran}}" th:object="${resto}" method="POST">
    <input  type="hidden" th:field="*{idRestoran}"/>
    <table>
        <thead>
        <tr>
            <th>Nama</th>
            <th>Deskripsi</th>
            <th>Harga</th>
            <th>Durasi Masak (menit)</th>
            <th><button type="submit" name="addRow">Add row</button></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu,rowStat : *{listMenu}">
            <td><input type="text" th:field="*{listMenu[__${rowStat.index}__].nama}" /></td>
            <td><input type="text" th:field="*{listMenu[__${rowStat.index}__].deskripsi}" /></td>
            <td><input type="number" th:field="*{listMenu[__${rowStat.index}__].harga}" /></td>
            <td><input type="number" th:field="*{listMenu[__${rowStat.index}__].durasiMasak}" /></td>
            <td><button type="submit" name="removeRow" th:value="${rowStat.index}">Hapus</button></td>
        </tr>
        </tbody>
    </table>
    <button type="submit" name="save">submit</button>
</form>

</body>
</html>
